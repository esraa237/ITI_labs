<html>
<head>
	<title>Table5</title>
</head>
<body>
<font face="Arial">
	<form>
		<caption align="left"><b>Registration</b></caption><br/><br/>
		<table width="400" cellspacing="5">
			<tr>
				<td><b>Full Name</b></td>
				<td><b>User Name</b></td>
			</tr>
			<tr>
				<td><input type="text"  name="name" placeholder="Enter your name"/></td>
				<td><input type="text" name="userName" placeholder="Enter your username"/></td>
			</tr>
			<tr>
				<td><b>Email</b></td>
				<td><b>Phone Number</b></td>
			</tr>
			<tr>
				<td><input type="email" name="email" placeholder="Enter your email"/></td>
				<td><input type="text" name="phone" placeholder="Enter your number"/></td>
			</tr>
			<tr>
				<td><b>Password</b></td>
				<td><b>Confirm Password</b></td>
			</tr>
			<tr>
				<td><input type="password" name="pass" placeholder="Enter your password"/></td>
				<td><input type="password" name="cpass" placeholder="Confirm your password"/></td>
			</tr>
			<tr>
				<td colspan="2"><b>Gender</b></td>
			</tr>
			<tr>
			<td colspan="2">
				<table cellspacing="20">
					<tr>
						<td>
							<input type="radio" name="gender" value="male"/>Male
						</td>
<td>
							<input type="radio" name="gender" value="female"/>Female
						</td>
<td>
							<input type="radio" name="gender" value="Not"/>Prefer not to say
						</td>
					</tr>
				</table>
			</td>
			</tr>
			<tr bgcolor="#FFD300">
				<th colspan="2" bgcolor="#FFD300"><input type="submit" value="Register"/></th>
			</tr>
		</table>
	</form>
</font>
</body>
</html>
